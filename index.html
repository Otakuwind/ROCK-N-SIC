<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--------score-------------------------->
 <section class="game">
        <!--Title -->
        <div class="title">Rock Paper Scissors</div>
          <div class="form">
          <!-- Score -->
        <div class="score">  
            <div class="player">
                <h2>Player</h2>
                <span id="playerscore">0</span>
            </div>       
            <div class="computer">
                <h2>Computer</h2>
                <span id="computerscore">0</span>
    
            </div>
        </div>
        
          
          <p class="action-message">Make a Choice</p>
          <!--Options-->
        <div class="options">
            <button class="rock"id="rock"></button>
            <button class="paper" id="paper"></button>
            <button class="scissors" id="scissors"></button>    
        </div>
          </div>
          <!-- result -->
        <div class="result"></div>


        
        
  
    </section>
  

    <script src="index.js"></script>
</body>
</html>
